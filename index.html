<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbox Kids by MaestrodiMusica.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        .beatbox-app {
            font-family: 'Schoolbell', cursive;
            background-color: transparent;
            padding: 20px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            user-select: none;
        }
        
        .beatbox-app h1 {
            color: #000;
            margin: 0 0 20px 0;
            font-size: 2.2rem;
            text-shadow: 2px 2px 0 rgba(255,198,0,0.3);
        }
        
        .beatbox-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .beatbox-palette {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
            min-width: 140px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .palette-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .palette-item:hover {
            background-color: rgba(255,198,0,0.2);
        }
        
        .quarter-note {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #000;
            cursor: grab;
            flex-shrink: 0;
        }
        
        .eighth-notes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            cursor: grab;
            flex-shrink: 0;
        }
        
        .eighth-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #000;
            position: relative;
        }
        
        .eighth-dot::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: white;
            transform: translateX(-50%);
        }
        
        .note-label {
            font-size: 1rem;
            white-space: nowrap;
        }
        
        .beatbox-grid {
            display: grid;
            grid-template-columns: repeat(16, 50px);
            gap: 5px;
        }
        
        .beatbox-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .instrument-label {
            width: 80px;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .beatbox-cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .beatbox-cell:hover {
            background-color: #f0f0f0;
        }
        
        .beatbox-cell.active {
            background-color: #ffc600;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255,198,0,0.5);
        }
        
        .beat-number {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 1rem;
            color: #555;
        }
        
        .beat-special {
            background-color: rgba(255, 158, 0, 0.1);
        }
        
        .beatbox-progress {
            width: 100%;
            height: 12px;
            background-color: #000;
            margin: 30px 0;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #ffc600;
            transition: width 0.1s;
        }
        
        .beatbox-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .beatbox-btn {
            background-color: #ffc600;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Schoolbell', cursive;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .beatbox-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .beatbox-btn:active {
            transform: translateY(0);
        }
        
        .bpm-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #f5f5f5;
            padding: 8px 15px;
            border-radius: 30px;
        }
        
        .bpm-control label {
            font-weight: bold;
        }
        
        .bpm-control input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }
        
        @media (max-width: 768px) {
            .beatbox-container {
                flex-direction: column;
                align-items: center;
            }
            
            .beatbox-palette {
                width: 100%;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .beatbox-grid {
                grid-template-columns: repeat(16, 40px);
            }
            
            .beatbox-cell {
                width: 40px;
                height: 40px;
            }
            
            .instrument-label {
                width: 70px;
                font-size: 1rem;
            }
            
            .quarter-note {
                width: 28px;
                height: 28px;
            }
            
            .eighth-dot {
                width: 16px;
                height: 16px;
            }
            
            .note-label {
                font-size: 0.9rem;
            }
            
            .beatbox-controls {
                flex-direction: column;
                gap: 15px;
            }

         } 

            /* [Tutti gli altri stili originali rimangono uguali] */
        
        /* Stili per il modal di conferma */
        .confirm-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .confirm-overlay.active {
            display: flex;
        }
        
        .confirm-box {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .confirm-message {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #333;
        }
        
        .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .confirm-btn {
            padding: 10px 25px;
            border-radius: 30px;
            font-family: 'Schoolbell', cursive;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .confirm-btn-yes {
            background-color: #ff5555;
            color: white;
        }
        
        .confirm-btn-no {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="beatbox-app">
        <h1>Beatbox Kids</h1>
        
        <div class="beatbox-container">
            <div class="beatbox-palette">
                <div class="palette-item" data-type="quarter">
                    <div class="quarter-note" draggable="true"></div>
                    <div class="note-label">Semiminima (1/4)</div>
                </div>
                <div class="palette-item" data-type="eighth">
                    <div class="eighth-notes" draggable="true">
                        <span class="eighth-dot"></span>
                        <span class="eighth-dot"></span>
                    </div>
                    <div class="note-label">Crome (1/8)</div>
                </div>
            </div>
            
            <div class="beatbox-grid-container">
                <div class="beatbox-row">
                    <div class="instrument-label">Kick</div>
                    <div class="beatbox-grid" data-inst="0"></div>
                </div>
                <div class="beatbox-row">
                    <div class="instrument-label">Snare</div>
                    <div class="beatbox-grid" data-inst="1"></div>
                </div>
                <div class="beatbox-row">
                    <div class="instrument-label">Hi-hat</div>
                    <div class="beatbox-grid" data-inst="2"></div>
                </div>
            </div>
        </div>
        
        <div class="beatbox-progress">
            <div class="progress-bar"></div>
        </div>
        
        <div class="beatbox-controls">
            <button class="beatbox-btn" id="playBtn">▶️ Play</button>
            <div class="bpm-control">
                <label for="bpm">BPM:</label>
                <input type="number" id="bpm" value="120" min="60" max="200">
            </div>
            <button class="beatbox-btn" id="clearBtn">🗑️ Cancella</button>
        </div>
    </div>

    <!-- Modal di conferma personalizzato -->
    <div class="confirm-overlay" id="confirmOverlay">
        <div class="confirm-box">
            <div class="confirm-message">Vuoi davvero cancellare tutta la griglia?</div>
            <div class="confirm-buttons">
                <button class="confirm-btn confirm-btn-yes" id="confirmYes">Sì, cancella</button>
                <button class="confirm-btn confirm-btn-no" id="confirmNo">No, annulla</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configurazione audio
            const instruments = ['kick', 'snare', 'hihat'];
            const audioFiles = {
                'kick': 'https://maestrodimusicalab.github.io/beatbox-kids/sounds/kick.mp3',
                'snare': 'https://maestrodimusicalab.github.io/beatbox-kids/sounds/snare.mp3',
                'hihat': 'https://maestrodimusicalab.github.io/beatbox-kids/sounds/hihat.mp3'
            };
            
            // Inizializza Tone.js
            const players = new Tone.Players({
                urls: audioFiles,
                onload: function() {
                    console.log('Audio caricato correttamente');
                }
            }).toDestination();
            
            // Stato dell'app
            const gridState = Array(3).fill().map(() => Array(16).fill(null));
            let isPlaying = false;
            let currentStep = 0;
            
            // Elementi UI
            const playBtn = document.getElementById('playBtn');
            const bpmInput = document.getElementById('bpm');
            const clearBtn = document.getElementById('clearBtn');
            const confirmOverlay = document.getElementById('confirmOverlay');
            const confirmYes = document.getElementById('confirmYes');
            const confirmNo = document.getElementById('confirmNo');
            
            // Inizializzazione griglia
            function initializeGrid() {
                document.querySelectorAll('.beatbox-grid').forEach((grid, rowIdx) => {
                    grid.innerHTML = '';
                    
                    for (let colIdx = 0; colIdx < 16; colIdx++) {
                        const cell = document.createElement('div');
                        cell.className = 'beatbox-cell';
                        cell.dataset.row = rowIdx;
                        cell.dataset.col = colIdx;
                        
                        if (rowIdx === 0) {
                            const number = document.createElement('div');
                            number.className = 'beat-number';
                            number.textContent = (colIdx % 4) + 1;
                            cell.appendChild(number);
                        }
                        
                        if ([0, 4, 8, 12].includes(colIdx)) {
                            cell.classList.add('beat-special');
                        }
                        
                        cell.addEventListener('click', handleCellClick);
                        cell.addEventListener('dragover', handleDragOver);
                        cell.addEventListener('dragleave', handleDragLeave);
                        cell.addEventListener('drop', handleDrop);
                        
                        grid.appendChild(cell);
                    }
                });
            }
            
            // Gestione eventi
            function handleCellClick(e) {
                if (document.activeNoteType) {
                    addNoteToCell(this, document.activeNoteType);
                } else if (e.detail === 2) {
                    clearCell(this);
                }
            }
            
            function handleDragOver(e) {
                e.preventDefault();
                this.style.transform = 'scale(1.05)';
            }
            
            function handleDragLeave() {
                this.style.transform = '';
            }
            
            function handleDrop(e) {
                e.preventDefault();
                this.style.transform = '';
                const noteType = e.dataTransfer.getData('noteType');
                addNoteToCell(this, noteType);
            }
            
            // Funzioni principali
            function addNoteToCell(cell, noteType) {
                const rowIdx = parseInt(cell.dataset.row);
                const colIdx = parseInt(cell.dataset.col);
                
                cell.innerHTML = '';
                
                if (rowIdx === 0) {
                    const number = document.createElement('div');
                    number.className = 'beat-number';
                    number.textContent = (colIdx % 4) + 1;
                    cell.appendChild(number);
                }
                
                if (noteType === 'quarter') {
                    const note = document.createElement('div');
                    note.className = 'quarter-note';
                    cell.appendChild(note);
                } else if (noteType === 'eighth') {
                    const notes = document.createElement('div');
                    notes.className = 'eighth-notes';
                    notes.innerHTML = '<span class="eighth-dot"></span><span class="eighth-dot"></span>';
                    cell.appendChild(notes);
                }
                
                gridState[rowIdx][colIdx] = noteType;
                animateCell(cell, 1.1);
            }
            
            function clearCell(cell) {
                const rowIdx = parseInt(cell.dataset.row);
                const colIdx = parseInt(cell.dataset.col);
                
                cell.innerHTML = '';
                
                if (rowIdx === 0) {
                    const number = document.createElement('div');
                    number.className = 'beat-number';
                    number.textContent = (colIdx % 4) + 1;
                    cell.appendChild(number);
                }
                
                gridState[rowIdx][colIdx] = null;
                animateCell(cell, 0.9);
            }
            
            function animateCell(cell, scale) {
                cell.style.transform = `scale(${scale})`;
                setTimeout(() => {
                    cell.style.transform = '';
                }, 200);
            }
            
            function updateUI() {
                document.querySelector('.progress-bar').style.width = `${(currentStep / 16) * 100}%`;
                
                document.querySelectorAll('.beatbox-cell').forEach(cell => {
                    cell.classList.remove('active');
                    if (parseInt(cell.dataset.col) === currentStep) {
                        cell.classList.add('active');
                    }
                });
            }
            
            // Sequencer
            const sequencer = new Tone.Loop(function(time) {
                gridState.forEach((row, rowIdx) => {
                    const noteType = row[currentStep];
                    if (noteType === 'quarter') {
                        players.player(instruments[rowIdx]).start(time);
                    } else if (noteType === 'eighth') {
                        players.player(instruments[rowIdx]).start(time);
                        players.player(instruments[rowIdx]).start(time + Tone.Time('8n').toSeconds());
                    }
                });
                
                updateUI();
                currentStep = (currentStep + 1) % 16;
            }, '4n');
            
            // Gestione pulsanti
            playBtn.addEventListener('click', togglePlayback);
            bpmInput.addEventListener('change', updateBPM);
            clearBtn.addEventListener('click', showClearConfirmation);
            
            confirmYes.addEventListener('click', function() {
                confirmOverlay.classList.remove('active');
                clearAllCells();
            });
            
            confirmNo.addEventListener('click', function() {
                confirmOverlay.classList.remove('active');
            });
            
            // Funzioni controllo
            function togglePlayback() {
                if (!isPlaying) {
                    Tone.start().then(function() {
                        Tone.Transport.bpm.value = bpmInput.value;
                        sequencer.start(0);
                        Tone.Transport.start();
                        playBtn.textContent = '⏸️ Stop';
                        isPlaying = true;
                    }).catch(function(err) {
                        console.error('Errore audio:', err);
                    });
                } else {
                    sequencer.stop();
                    Tone.Transport.stop();
                    playBtn.textContent = '▶️ Play';
                    isPlaying = false;
                    currentStep = 0;
                    updateUI();
                }
            }
            
            function updateBPM() {
                const bpm = Math.min(Math.max(parseInt(this.value), 60), 200);
                this.value = bpm;
                if (!isNaN(bpm)) {
                    Tone.Transport.bpm.value = bpm;
                }
            }
            
            function showClearConfirmation() {
                confirmOverlay.classList.add('active');
            }
            
            function clearAllCells() {
                for (let i = 0; i < gridState.length; i++) {
                    gridState[i] = Array(16).fill(null);
                }
                
                document.querySelectorAll('.beatbox-cell').forEach(function(cell) {
                    const rowIdx = parseInt(cell.dataset.row);
                    const colIdx = parseInt(cell.dataset.col);
                    cell.innerHTML = '';
                    
                    if (rowIdx === 0) {
                        const number = document.createElement('div');
                        number.className = 'beat-number';
                        number.textContent = (colIdx % 4) + 1;
                        cell.appendChild(number);
                    }
                });
            }
            
            // Inizializzazione
            initializeGrid();
            
            // Setup elementi trascinabili
            document.querySelectorAll('.palette-item').forEach(item => {
                const noteType = item.dataset.type;
                const draggableElement = item.querySelector('[draggable="true"]');
                
                draggableElement.addEventListener('dragstart', function(e) {
                    e.dataTransfer.setData('noteType', noteType);
                    this.style.opacity = '0.5';
                });
                
                draggableElement.addEventListener('dragend', function() {
                    this.style.opacity = '1';
                });
                
                item.addEventListener('click', function() {
                    document.activeNoteType = this.dataset.type;
                });
            });
            
            // Click esterno per deselezionare
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.palette-item') && !e.target.closest('.beatbox-cell')) {
                    delete document.activeNoteType;
                }
            });
        });
    </script>
</body>
</html>
