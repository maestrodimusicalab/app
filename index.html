<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatbox Kids by MaestrodiMusica.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        /* [Tutti gli stili CSS rimangono identici] */
        /* Aggiungi solo questo nuovo stile per il modal */
        .confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .confirm-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="beatbox-app">
        <!-- [Tutto il contenuto HTML rimane identico] -->
    </div>

    <!-- Aggiungi questo modal per la conferma -->
    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-content">
            <p>Vuoi davvero cancellare tutta la griglia?</p>
            <div class="confirm-buttons">
                <button class="beatbox-btn" id="confirmYes">SÃ¬</button>
                <button class="beatbox-btn" id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // [Tutto il codice JavaScript precedente rimane identico fino alla funzione clearAll]
            
            // Modifica solo la funzione clearAll e aggiungi la gestione del modal
            const confirmModal = document.getElementById('confirmModal');
            const confirmYes = document.getElementById('confirmYes');
            const confirmNo = document.getElementById('confirmNo');
            
            function showConfirmModal() {
                confirmModal.style.display = 'flex';
            }
            
            function hideConfirmModal() {
                confirmModal.style.display = 'none';
            }
            
            function clearAll() {
                showConfirmModal();
            }
            
            confirmYes.addEventListener('click', function() {
                hideConfirmModal();
                // Resetta lo stato
                for (let i = 0; i < gridState.length; i++) {
                    gridState[i] = Array(16).fill(null);
                }
                
                // Pulisci tutte le celle
                document.querySelectorAll('.beatbox-cell').forEach(function(cell) {
                    const rowIdx = parseInt(cell.dataset.row);
                    const colIdx = parseInt(cell.dataset.col);
                    cell.innerHTML = '';
                    
                    if (rowIdx === 0) {
                        const number = document.createElement('div');
                        number.className = 'beat-number';
                        number.textContent = (colIdx % 4) + 1;
                        cell.appendChild(number);
                    }
                });
            });
            
            confirmNo.addEventListener('click', hideConfirmModal);
            
            // [Il resto del codice rimane identico]
        });
    </script>
</body>
</html>
